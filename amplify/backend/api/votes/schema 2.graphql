type Room @model @auth(rules: [{allow: public}]) {
  id: ID!
}

type Question @model @auth(rules: [{allow: public}]) {
  id: ID!
  text: String!
  roomId: ID
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type Vote @model @auth(rules: [{allow: public}]) {
  id: ID!
  questionid: ID!
  userId: ID!
  roomId: ID
}
 